<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff6347; /* Tomato color */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            border-color: #ff6347;
            outline: none;
        }

        button {
            background-color: #ff6347; /* Tomato color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #e5533e; /* Darker tomato color */
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Mobile-Friendly Styles */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <script type="module">
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA0-JLmTT4Rrtdue007CX-yxl4YXetWqA8",
            authDomain: "project-486a8.firebaseapp.com",
            projectId: "project-486a8",
            storageBucket: "project-486a8.firebasestorage.app",
            messagingSenderId: "726031311731",
            appId: "1:726031311731:web:b5e1411a73419c15ba9b06",
            measurementId: "G-B83X0S4X7Z"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error('Login failed: ', error.message);
                document.getElementById('error-message').textContent = 'Login failed! Please check your credentials and try again.';
            }
        });
    </script>
</body>
</html>
